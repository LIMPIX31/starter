    name: "ğŸ“„ Lint"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
